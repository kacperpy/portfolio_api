version: "3.9"

services:
  web:
    container_name: django_rest_api_container_valeriano
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: gunicorn portfolio_api.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db

  db:
    container_name: postgres_db_container_valeriano
    image: postgres:alpine
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - ./.env.prod.db

  nginx:
    container_name: nginx_container_valeriano
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    ports:
      - 80:80
    depends_on:
      - web

volumes:
  postgres_data:
  pgadmin:
  static_volume:
  media_volume:
